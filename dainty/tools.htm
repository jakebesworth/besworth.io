<script type="text/javascript">

set_appid('synapp2');
set_pid('tools');

////

function page_init()
{
    do_init();
    do_app_nav('id_app_nav');
    map_vkey_action('id_tbar_appid_db', VKEY_ENTER, on_change_appid, true);
    set_input_text_value('id_tbar_appid_db', get_mark_appid_db());
    set_focus('id_tbar_appid_db');
    show_content();
}

function on_change_appid()
{
    set_mark_appid_db(get_input_text_value('id_tbar_appid_db'));
    set_focus('id_tbar_appid_db');
    show_content();
}

function on_change_tab_name(active_tab_name)
{
    show_content(active_tab_name);
}

function show_content(active_tab_name)
{
    set_extra_arg(get_pid(), ALT_APPID, get_mark_appid_db());

    if (typeof active_tab_name != 'string')
    {
        active_tab_name = get_cookie('active_tab_name');
    }
    else
    {
        set_session_cookie('active_tab_name', active_tab_name);
    }

    do_sub_nav('id_tbar_select_qid', active_tab_name, 'on_change_tab_name');

    on_change_mode();
}

function on_change_mode(active_mode)
{
    var tab_display_names = 'Users, QueryID, Structure';

    if (typeof active_mode != 'string')
    {
        active_mode = get_cookie(get_pid() + '_active_mode');
    }

    if (!active_mode)
    {
        active_mode = trim(tab_display_names.match(/^[^,]*/)[0]); // default to the first one
    }

    set_session_cookie(get_pid() + '_active_mode', active_mode);

    do_sub_nav('id_mode_nav', active_mode, 'on_change_mode', 'ul', tab_display_names); // IMPORTANT: handler functions based on tab_display_names

    on_show();
}

function on_show()
{
    var active_mode = get_cookie(get_pid() + '_active_mode');

    if (active_mode)
    {
        on_action('_tools_show_' + active_mode.toLowerCase().replace(/ /g, '_') + '_');
    }
}

function on_process(is_action_delete)
{
    var expr = get_named_element(document.getElementsByTagName('input'), 'dependent_expr');

    document.getElementById('id_process_pictures_result')

    if (is_action_delete)
    {
        if (!confirm('Do you want to delete the selected Secondary QueryID?'))
        {
            return;
        }

        expr.value = '';
    }
    else // if (is_action_insert)
    {
        expr.value = trim(expr.value);

        if (!expr.value)
        {
            return;
        }
    }

    var active_mode = get_cookie(get_pid() + '_active_mode');

    if (active_mode)
    {
        on_action('_tools_process_' + active_mode.toLowerCase().replace(/ /g, '_') + '_');
    }
}

function on_action(qid)
{
    var cxlref = new cxl();

    cxlref.set_container('id_tools_container');
//    cxlref.set_show_response(true);
    cxlref.set_request_mode_adhoc();
    set_extra_arg(qid, 'active_tab_name', get_cookie('active_tab_name'));
    cxlref.send_request(qid);
}
</script>
