<body>
    <!-- Navbar starts -->
    <nav class="navbar navbar-dark navbar-fixed-top bg-inverse">
        <button class="navbar-toggler" type="button">
            <i class="fa fa-1x fa-bars" aria-hidden="true"></i>
        </button>
      <a class="navbar-brand" href="#" style="float:none">The Seed Price Management System</a>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="row" style="margin-bottom: 15px">
              <div class="col-lg-13">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button"><i class="fa fa-search fa-1" aria-hidden="true"></i></button>
                  </span>
                </div>
              </div>
            </div>
          <ul class="nav nav-sidebar">
            <li class="sidebar-title">Dashboard</li>

            <li><a href="home.html">Home</a></li>
            <li><a href="account.html">My Account</a></li>
            <li><a href="data.html">Data</a></li>
            <li class="active"><a href="">Visualization<span class="sr-only">(current)</span></a></li>
            <li><a href="index.html">Log Out</a></li>
          </ul>
        </div>
        <!-- Navbar stuff ends -->

        <!-- Effective Body Starts here -->
        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main">
          <h1>Visualization</h1>
          <form>
              <div class="form-group">
                  <label for="data-type-select">Type of Data</label>
                  <select class="form-control" id="data-type-select" onchange="ChangeDataType(this)">
                      <option>Customer Savings</option>
                      <option>Fruits & Vegetables</option>
                  </select>
              </div>

              <div class="form-group">
                  <label for="">Start Date</label>
                  <input type="date" class="form-control" placeholder="Start Date">
              </div>
              <div class="form-group">
                  <label for="">End Date</label>
                  <input type="date" class="form-control" placeholder="End Date">
              </div>
              <div class="form-group">
              <label for="display-type-select">Display Type</label>
                  <select class="form-control" id="display-type-select" onchange="ChangeDisplayType(this)" selected="Table">
                      <option>Table</option>
                      <option>Bar Graph</option>
                      <option>Line Graph</option>
                  </select>
              </div>
              <div class="form-group">
                <a class="btn btn-secondary submit-green" id="download-btn" href="res/images/table.jpg" download>Download Data</a>
              </div>
          </form>
          <div id="table">
              <img src="./res/images/table.jpg" alt="HTML5 Icon" class="inline-img" width=75 height=25>
          </div>
          <div id="bar">
              <img src="./res/images/bar.png" alt="HTML5 Icon" class="inline-img" width=289 height=174>
          </div>
          <div id="line">
              <img src="./res/images/line.png" alt="HTML5 Icon" class="inline-img" width=241 height=209>
          </div>

        </div>
        <!-- Effective Body Endz here -->
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <script async src="js/minimal.js"></script>
    <script async src="js/seed.js"></script>
