        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main">
		  <!--To display data, select a spreadsheet from the dropdown below.-->
          <h1>Data</h1>
          <form>
          <div class="form-group">
	    	  <label for="dropdown" style="display:block;font-size:.7rem">(Select a spreadsheet to have it automatically displayed)</label>

			  <select class="form-control" id="spreadsheet-select" style="display:inline-block;width:auto;" onchange="$('#download-btn').removeClass('disabled')">
				  <option value="" disabled selected>Select a spreadsheet</option>
				  <option>Spreadsheet 1</option>
				  <option>Spreadsheet 2</option>
				  <option>Spreadsheet 3</option>
			  </select>

                <a class="btn btn-secondary submit-green disabled" role="button" id="download-btn" href="res/images/table.jpg" download>Download Spreadsheet</a>
				<label class="pull-right btn btn-secondary btn-file submit-green">
					 Upload Spreadsheet
					 <input id="file-excel" type="file" style="display: none;">
				</label>

			  <table class="table" style="display:none">
				<thead>
				  <tr>
					<th>#</th>
					<th>Column 1</th>
					<th>Column 2</th>
					<th>Column 3</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<th scope="row">1</th>
					<td>Value</td>
					<td>Value</td>
					<td>Value</td>
				  </tr>
				  <tr>
					<th scope="row">2</th>
					<td>Value</td>
					<td>Value</td>
					<td>Value</td>
				  </tr>
				  <tr>
					<th scope="row">3</th>
					<td>Value</td>
					<td>Value</td>
					<td>Value</td>
				  </tr>
				  <tr>
					<th scope="row">4</th>
					<td>Value</td>
					<td>Value</td>
					<td>Value</td>
				  </tr>
				</tbody>
			  </table>

            </div>
        </form>
        </div>
      </div>
