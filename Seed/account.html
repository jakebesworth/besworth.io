    <nav class="navbar navbar-dark navbar-fixed-top bg-inverse">
        <button class="navbar-toggler" type="button">
            <i class="fa fa-1x fa-bars" aria-hidden="true"></i>
        </button>
      <a class="navbar-brand" href="#" style="float:none">The Seed Price Management System</a>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="row" style="margin-bottom: 15px">
              <div class="col-lg-13">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button"><i class="fa fa-search fa-1" aria-hidden="true"></i></button>
                  </span>
                </div>
              </div>
            </div>
          <ul class="nav nav-sidebar">
            <li class="sidebar-title">Dashboard</li>

            <li><a href="home.html">Home</a></li>
            <li class="active"><a href="">My Account<span class="sr-only">(current)</span></a></li>

            <li><a href="analytics.html">Visualization</a></li>
            <li><a href="index.html">Log Out</a></li>
          </ul>
        </div>
        <!-- Navbar stuff ends -->

        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main">
            <h1>Account Information</h1>
          <form>
              <div class="form-group">
                  <label class="required-asterisk" for="">First Name</label>
                <input class="form-control" type="text" value="Bob" id="firstname" placeholder="First Name" required>
              </div>
              <div class="form-group">
                  <label class="required-asterisk" for="">Last Name</label>
                <input class="form-control" type="text" value="Mcdonald" id="lastname" placeholder="Last Name" required>
              </div>
              <div class="form-group">
                  <label class="required-asterisk" for="">Email</label>
                <input class="form-control" type="email" value="admin@theseed.com" id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                  <label class="required-asterisk" for="">Date of Birth</label>
                <input class="form-control" type="date" value="1985-08-19" id="dob" required>
              </div>
              <div class="form-group">
                  <label class="required-asterisk" for="">Theme</label>
                  <select class="form-control" id="exampleSelect1" required>
                    <option>Normal</option>
                    <option>Simple</option>
                  </select>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success submit-green">Update Information</button>
              </div>
          </form>
        </div>
        <!-- Effective Body Endz here -->
      </div>

    ================================================== -->
